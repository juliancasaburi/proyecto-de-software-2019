{% extends "layout.html" %}
{% block title %}Asignar horarios a Docentes - {{ siteconfig['titulo'] }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section center">
            <div class="row">
                <form id="asignarHorarioDocente" method="post" action="{{ url_for('') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="modal-content">
                        <h1>Asignar horarios a Docentes</h1>
                        <br>
                        <div class="row">
                            <div class="col s12 input-field">
                                <select id="select_docente" name="docente_id" required>
                                    {% for docente in docentes %}
                                        <option value="{{docente.id}}">{{docente.apellido}}, {{docente.nombre}}</option>
                                    {% endfor %}
                                </select>
                                <label for="select_docente">Docente</label>
                            </div>
                            <div class="col s12 input-field">
                                <select id="select_taller" name="taller_id" required>
                                    {% for taller in talleres %}
                                        <option value="{{taller.id}}">{{taller.nombre}} ({{taller.nombre_corto}})</option>
                                    {% endfor %}
                                </select>
                                <label for="select_taller">Taller</label>
                            </div>
                            <div class="col s12 input-field">
                                <select id="select_ciclo" name="ciclo_id" required>
                                    {% for ciclo in ciclos %}
                                         <option value="{{ciclo.id}}">[{{ciclo.fecha_ini}}] al [{{ciclo.fecha_fin}}]</option>
                                    {% endfor %}
                                </select>
                                <label for="select_ciclo">Ciclo lectivo</label>
                            </div>
                            <div class="col s12 input-field">
                                <select id="select_nucleo" name="nucleo_id" required>
                                    {% for nucleo in nucleos %}
                                        <option value="{{nucleo.id}}">{{nucleo.nombre}}</option>
                                    {% endfor %}
                                </select>
                                <label for="select_nucleo">Núcleo</label>
                            </div>
                            <div class="col s12 input-field">
                                <select id="select_dia" name="dia_id" required>
                                    {% for dia in dias %}
                                        <option value="{{dia.id}}">{{dia.nombre}}</option>
                                    {% endfor %}
                                </select>
                                <label for="select_dia">Día de la semana</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn blue waves-effect waves-button-input">Guardar</button>
                        <button id="cancelarAsignarHorarioDocente" class="btn red waves-effect waves-light">Reiniciar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function() {
            $("#cancelarAltaTaller").click(function(e){
                e.preventDefault();
                $('#altaTaller').trigger("reset");
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            var frm = $('#altaTaller');

            frm.submit(function (e) {
                e.preventDefault();
                $.ajax({
                    type: frm.attr('method'),
                    url: frm.attr('action'),
                    data: frm.serialize(),
                    success: function (response) {
                        $('#altaTaller').trigger("reset");
                        var toastText = response['msg'];
                        var toastClass = response['type'];
                        M.toast({html: toastText, classes: toastClass});
                    },
                    statusCode: {
                        422: function (jqXHR) {
                            M.toast({html: jqXHR.responseJSON['msg'], classes: 'error'});
                        },
                        400: function (jqXHR) {
                            M.toast({html: jqXHR.responseJSON['msg'], classes: 'error'});
                        },
                        500: function (jqXHR) {
                            M.toast({html: "Ha ocurrido un error", classes: 'error'});
                        },
                    }
                });
            });
        });
    </script>
{% endblock %}
